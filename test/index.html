<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .oldClass {
            background-color: white;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body class="oldClass">
<script>
    const elem = document.createElement('template');
    const newStyle = document.createElement('style');
    elem.content.appendChild(newStyle);
    newStyle.innerHTML = 'div{background:red; height:100px; width:100px;}';
    const elemDiv = document.createElement('div');
    elem.content.appendChild(elemDiv);
    elemDiv.innerHTML = "HELLO!!!";
    customElements.define('my-paragraph',
        class extends HTMLElement {
            constructor() {
                super();
                let templateContent = elem.content;
                const shadowRoot = this.attachShadow({mode: 'open'}).appendChild(templateContent.cloneNode(true));
            }
        });
    const custom = document.createElement('my-paragraph');
    custom.innerText = 123;
    document.body.appendChild(custom);
</script>
</body>
</html>
