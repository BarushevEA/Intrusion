<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            height: 100vh;
            width: 100vw;
            background: #0F0F32;
        }

        .text-wrapper {
            position: fixed;
            width: 100%;
            height: 100%;
            display: flex;
            flex-flow: column nowrap;
            justify-content: center;
            align-items: center;
            font-weight: 900;
        }

        .text {
            font-size: 10vw;
            font-family: Verdana, serif;
            color: #B49632;
            text-transform: uppercase;
        }

        .text-small {
            font-size: 5vw;
            font-family: Verdana, serif;
            color: #B49632;
            text-transform: uppercase;
        }

        .shadow {
            text-shadow: 5px 5px 5px #825000,
            -5px -5px 5px #825000,
            0 5px 5px #825000,
            0 -5px 5px #825000,
            -5px 0 5px #825000,
            5px 0 5px #825000,
            0px 0px 5px #825000;
        }

        p::first-letter {
            font-size: 200%;
            color: #580954;
        }
    </style>
</head>
<body onclick="AppAnimationController.toggleColors()">
<div class="text-wrapper">
    <div style="
    /*background: rgba(14,75,180,0.5);*/
    border-radius: 80px;
    /*border: #825000 solid 20px;*/
    padding: 20px;">
        <p class="text shadow">Sweet-Spot</p>
        <p class="text-small shadow">Lets dream for real</p>
    </div>
</div>
<div style="height: 100%; width: 100%;">
    <app-animation-component></app-animation-component>
</div>
<script src="../dist_dev/libs/bundle.js"></script>
</body>
</html>
