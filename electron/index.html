<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            height: 100vh;
            width: 100vw;
            background: #1E1E1E;
        }

        .text-wrapper {
            position: fixed;
            width: 100%;
            height: 100%;
            display: flex;
            flex-flow: column nowrap;
            justify-content: center;
            align-items: center;
            font-weight: 900;
        }

        .wrapper {
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .text {
            font-size: 10vw;
            font-family: Verdana, serif;
            color: #B49632;
            text-transform: uppercase;
        }

        .text-small {
            font-size: 5vw;
            font-family: Verdana, serif;
            color: #B49632;
            text-transform: uppercase;
        }

        .shadow {
            text-shadow: 5px 5px 5px #825000,
            -5px -5px 5px #825000,
            0 5px 5px #825000,
            0 -5px 5px #825000,
            -5px 0 5px #825000,
            5px 0 5px #825000,
            0px 0px 5px #825000;
        }

        p::first-letter {
            font-size: 200%;
            color: #580954;
        }
    </style>
</head>
<body onclick="AppAnimationController.toggleColors()">
<div class="wrapper">
    <div style="
    width: 1200px;
    height: 600px;
    border: 3px solid #580954;
">
        <app-animation-component></app-animation-component>
    </div>
</div>
<script src="../dist_dev/libs/bundle.js"></script>
</body>
</html>
